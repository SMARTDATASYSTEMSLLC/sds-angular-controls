<div class="{{::container.layout === 'horizontal' ? layoutCss : '' }}">
        <input class="form-control inputField {{::container.layout !== 'horizontal' ? layoutCss : ''}}"
            ng-model='container.record[container.field]'
            name='{{::container.field}}'
            type='{{::type}}'
            ng-required='container.isRequired'
            ng-disabled='container.isReadonly'
            placeholder='{{::placeholder || container.label}}'
            step="{{::step}}"
            style="{{::style}}"
            mask-input="{{mask}}"
        />
        <div ng-if="::(rightLabel && rightLabel.length > 0)" class="rightLabel">{{::rightLabel}}</div>
</div>
