<div id="add-control-modal">
    <div class="modal-header">
        <h4 class="modal-title">Unsaved Changes</h4>
    </div>
    <div class="modal-body">
        <strong>You have unsaved changes.  Continue will lose your changes!</strong>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="$dismiss()">Cancel</button>
        <button type="button" class="btn btn-secondary" ng-click="$close('CONTINUE')">Continue</button>
    </div>
</div>
