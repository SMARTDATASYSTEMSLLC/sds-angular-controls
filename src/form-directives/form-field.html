<div>
    <div ng-if="layout === 'stacked'" class="row">
         <div class='form-group clearfix' ng-form="{{field}}"
         ng-class="{ 'has-error': showError({{field}}) }">

        <div class="{{::layoutCss}}">
            <label ng-if="showLabel" class='control-label {{labelCss}}'> {{ label }} <span ng-if='isRequired && !isReadonly'>*</span></label>

            <ng-transclude></ng-transclude>
            <div ng-if="showDefault"><form-input></form-input></div>

            <!-- validation -->
            <div class="pull-left" ng-include="'sds-angular-controls/form-directives/form-field-validation.html'"></div>
        </div>
         </div>
    </div>

    <div ng-if="layout === 'horizontal'" class="row inline-control">
        <div class='form-group clearfix' ng-form="{{field}}"
         ng-class="{ 'has-error': showError({{field}}) }">

        <label ng-if="showLabel" class='control-label {{labelCss}}'> {{ label }} <span ng-if='isRequired && !isReadonly'>*</span></label>

            <ng-transclude></ng-transclude>
            <div ng-if="showDefault"><form-input></form-input></div>

        <!-- validation -->
            <div ng-if="!hideValidationMessage" ng-show='showError({{field}})' class="popover validation right alert-danger"
                 style="display:inline-block; top:auto; left:auto; margin-top:-4px; min-width:240px;">
                <div class="arrow" style="top: 20px"></div>
                <div class="popover-content" ng-include="'sds-angular-controls/form-directives/form-field-validation.html'" >
                </div>
            </div>
        </div>
    </div>

    <div ng-if="layout !== 'stacked' && layout !== 'horizontal'" ng-form="{{field}}"
         ng-class="{ 'has-error': showError({{field}}) }">

        <ng-transclude></ng-transclude>
        <div ng-if="showDefault"><form-input></form-input></div>
    </div>

    <div ng-if="log">
        form-input value: {{record[field]}}<br>
        {{isRequired}}
    </div>
</div>
