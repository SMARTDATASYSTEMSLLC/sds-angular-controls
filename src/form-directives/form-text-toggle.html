<div class="{{::container.layout === 'horizontal' ? layoutCss : '' }} text-toggle">
    <input type='text' ng-disabled='container.isReadonly' type='{{::type}}'
           class="form-control {{::container.layout !== 'horizontal' ? layoutCss : ''}}"
           ng-required='container.isRequired'
           ng-model='container.record[container.field]'/>

    <!-- bug in toggle where setting any disabled makes it disabled - so needing an if here -->
    <toggle-switch ng-if="container.isReadonly" is-disabled="true" class="{{::toggleSwitchType}}" ng-model="container.record[toggleField]"
                   on-label="{{::onLabel}}" off-label="{{::offLabel}}">
    </toggle-switch>

    <toggle-switch ng-if="!container.isReadonly" class="{{::toggleSwitchType}}" ng-model="container.record[toggleField]"
                   on-label="{{::onLabel}}" off-label="{{::offLabel}}">
    </toggle-switch>
</div>
