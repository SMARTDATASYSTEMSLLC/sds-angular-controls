<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="../bower_components/angular-toggle-switch/angular-toggle-switch-bootstrap.css" type="text/css">
  <link rel="stylesheet" href="../dist/sds-angular-controls.css" type="text/css">
</head>
<body>

<div class="container">

  <h1>Demo</h1>

  <div class="row">
    <div ng-controller="DemoCtrl as vm">
      <form name="testFrm" ng-submit="vm.save(testFrm)" novalidate>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <form-field type="text" record="vm.testForm" field="FirstName" label="First Name"></form-field>
            </div>
            <div class="col-md-6">
              <form-field type="text" record="vm.testForm" field="LastName" is-required="true" label="First Name"></form-field>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <form-field type="email" record="vm.testForm" field="Email" is-required="true" label="Email"></form-field>
            </div>
            <div class="col-md-6">
              <form-field field-type="quickdatepicker" label="Date of Birth"
                          disable-timepicker="true"
                          placeholder="Select Date"
                          record="vm.testForm"
                          field="DateOfBirth"></form-field>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-md-6">
              <form-field is-required=true
                          field-type="select"
                          placeholder="States"
                          record="vm.testForm"
                          field="State"
                          item-key="stateCode"
                          item-value="stateName"
                          items="vm.states"
                          label="State"></form-field>
            </div>
            <div class="col-md-6"></div>
        </div>
        <!--<form-field field-type="texttoggle" on-label="Yes" off-label="No"-->
        <!--label="Weight"-->
        <!--record="vm.testForm" toggle-field="weightUnit" field="LikesIceCream"-->
        <!--toggle-switch-type="inverse"></form-field>-->

        <input type="submit" value="Submit" class="btn btn-primary">
      </form>

        <client-grid cols="vm.cols" data="vm.itemList" label="awesome doodads"></client-grid>
    </div>



  </div>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/lodash/dist/lodash.min.js"></script>
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>
  <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
  <script src="../bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="../bower_components/angular-toggle-switch/angular-toggle-switch.min.js"></script>
  <script src="../dist/sds-angular-controls.js"></script>
  <script src="app.js"></script>
</body>
</html>
