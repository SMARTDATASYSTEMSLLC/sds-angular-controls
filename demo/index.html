<div class="container">

  <h1>Demo</h1>

    <div ng-controller="DemoCtrl as vm">
     <h3>Stacked Form</h3>
      <form name="testFrm" ng-submit="vm.save(testFrm)" novalidate>
          <form-field record="vm.testForm" field="FirstName" label="First Name" is-required="true">
              <form-input type="text" log="true"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="LastName" is-required="true">
              <form-input type="text" log="true" is-readonly="true"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="PhoneNumber" is-required="true" input-layout-css="col-md-2">
              <form-input type="tel" log="true" mask="(999)-999-9999"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="Price" is-required="true">
              <form-input log="true" is-numeric="true"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="Email" is-required="true">
              <form-input log="true" type="email"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="Age" is-required="true" input-layout-css="col-md-2">
              <form-input log="true" type="number" min="1" max="110"></form-input>
          </form-field>
          <form-field record="vm.testForm" field="State" label="State" is-required=true>
              <form-select items="vm.states" log="true" item-key="stateCode" item-value="stateName"></form-select>
          </form-field>
          <form-field label="DOB" disable-timepicker="true" placeholder="Select Date" record="vm.testForm" field="DateOfBirth">
              <form-date-picker></form-date-picker>
          </form-field>

          <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="testFrm.$invalid">
      </form>

        <hr>

     <h3>Horizontal Form</h3>
        <form name="testHorizontalFrm" class="form-horizontal" ng-submit="vm.save(testHorizontalFrm)" novalidate>
            <form-field layout="horizontal" record="vm.testForm" field="FirstName" label="First Name" is-required="true">
                <form-input type="text"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="LastName" is-required="true">
                <form-input type="text" is-readonly="true"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="PhoneNumber" is-required="true">
                <form-input type="tel" mask="(999)-999-9999" layout-css="col-md-2"></form-input>
            </form-field>
            <form-field layout="horizontal" record="vm.testForm" field="Email" is-required="true">
                <form-input type="email"></form-input>
            </form-field>
            <form-field layout="horizontal" layout="inline" record="vm.testForm" field="Age" is-required="true" input-layout-css="col-md-2">
                <form-input type="number" min="1" max="110"></form-input>
            </form-field>

            <p>todo... inline select and datepicker</p>

                <!--<form-select items="vm.states" item-key="stateCode" item-value="stateName"></form-select>-->
            <!--</form-field>-->
            <!--<form-field label="DOB" disable-timepicker="true" placeholder="Select Date" record="vm.testForm" field="DateOfBirth">-->
                <!--<form-date-picker></form-date-picker>-->
            <!--</form-field>-->

            <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="testHorizontalFrm.$invalid">
        </form>
        <hr>
        {{vm.testForm | json}}
